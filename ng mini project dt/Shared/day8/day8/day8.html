<form action="day8_1.html">
    <table border="1">
        <tr>
            <td colspan="2"> USER Registration</td>
        </tr>
        <tr>
            <td>
                <label for="fname">First Name: <img src="../../assets/demo sssion/stblogo.jpg"  height="20" width="20" alt=""> </label>
            </td>
            <td> 
                <input type="text" id="fname" name="fname" >
                <input type="hidden" id="userName" name="userName" value="1245">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lname">Last Name :</label>
            </td>
            <td>
                <input type="text" id="lname" name="lname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="age">Age :</label>
            </td>
            <td>
                <input type="number" id="age" name="age" >
            </td>
        </tr>
        <tr>
            <td>
                <label for="state">State:</label>
            </td>
            <td>
                <select name="state" id="state">
                    <option value="GJ">Gujrat</option>
                    <option value="MP">Madhyapradesh</option>
                    <option value="TN">Tamil Nadu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="dob">Date of Birth</label>
            </td>
            <td>
                <input type="date" name="dob" id="dob">
            </td>
          
        </tr>
        <tr>
            <td>
                <label for="email">Email id :</label>
            </td>
            <td>
                <input type="email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password :</label>
            </td>
            <td>
                <input type="password" name="password" id="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address :</label>
            </td>
            <td>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="profile">Image for Profile</label>
            </td>
            <td>
                <input type="file" name="profile" id="profile">
            </td>
        </tr>
        <tr>
            <td>
                <label for="usercolor">Select color</label>
            </td>
            <td>
                <input type="color" name="usercolor" id="usercolor">
            </td>
        </tr>
        <tr>
            <td colspan="2">
               
                <input type="submit">
            </td>
        </tr>
    </table>
    
  


</form>
