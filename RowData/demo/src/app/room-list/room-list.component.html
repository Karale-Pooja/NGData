<table class="table">
    <thead>
        <tr [ngStyle]="{color:'tomato'}">
            <th>Index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Ckeckin Time</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr [ngClass]="e? 'even' : 'odd'" *ngFor="let room of rooms; let o=odd; let e=even; let i=index;">
            <td>{{i}}</td>
            <td>{{e? 'Even' :'odd'}} </td>
            <td>{{room.roomNumber}} </td>
            <td>{{room.roomType}}</td>
            <td>{{room.price | currency:'INR'}}</td>
            <td>{{room.amenities | titlecase}}</td>
            <td>{{room.checkinTime | date}}</td>
            <td>{{room.rating | number : '2.1-2'}}</td>
        </tr>
    </tbody>
</table>
