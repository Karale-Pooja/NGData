<h1>Welcome to {{hotelName}} Hotel</h1>

<div [hidden]="hiddenRoom">
    Number of Rooms:
    <div [innerText]="numOfRooms"></div>
</div>

<button (click)="toggle()">toggle</button>
<div>Available room : {{room?.availableRooms ?? 'Not Available'}} </div>
<div *ngIf="room.availableRooms >0">Rooms List

    <demo-room-list [rooms]="roomList" (selectedRoom)="selectRoom($event)" ></demo-room-list>
</div>
<div *ngIf="bookRoom">
{{bookRoom | json}}
</div>
