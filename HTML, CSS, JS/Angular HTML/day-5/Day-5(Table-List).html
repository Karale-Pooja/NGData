<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table And List</title>
    <style>
        table,tr th,td {
             border:3px solid green;
             border-collapse:collapse;
         }
     </style>
</head>
<body>
    <h1 style="color:brown">Example of Table</h1>
    <table border="1" ;height="300px;width=300px">
        <tr style="background-color: blanchedalmond;">
            <th>Product ID</th>
            <th>Product Name</th>
            <th>product Quality</th>
            <th>product Quantity</th>
        </tr>
        <tr style="background-color: pink;">
            <td>1</td>
            <td>Wheat</td>
            <td>Good</td>
            <td>200Bags</td>
        </tr>
        <tr style="background-color: aqua;">
            <td>2</td>
            <td>Rice</td>
            <td>Good</td>
            <td>300Bags</td>
        </tr>
        <tr style="background-color:pink;">
            <td>3</td>
            <td>Sugar</td>
            <td>Good</td>
            <td>600Bags</td>
        </tr>
        <tr style="background-color: aqua;">
            <td>4</td>
            <td>Tea</td>
            <td>Good</td>
            <td>500Bags</td>
        </tr>
    </table><br><br>
    <table cellpadding="20px" style="width:50%">
    
        <tr>
            <th> 1 header</th>
            <th> 1 header</th>
            <th> 1 header</th>
        </tr>
        <tr>
            <td>1 Data</td>
            <td>1 Data</td>
            <td>1 Data</td>
        </tr>
        <tr>
            <td>2 Data</td>
            <td>2 Data</td>
            <td>2 Data</td>
            </tr>
        <tr>
            <td>3 Data</td>
            <td>3 Data</td>
            <td>3 Data</td>
        </tr>
    </table>

</body>
</html>
